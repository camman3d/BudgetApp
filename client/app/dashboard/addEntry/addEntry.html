<div class="modal-header">
  <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  </button>
  <h4 class="modal-title">Add entry</h4>
</div>
<div class="modal-body">

  <form role="form">
    <div class="form-group">
      <label for="entryAmount">Amount</label>
      <input type="number" class="form-control" id="entryAmount" ng-model="entry.amount" placeholder="Amount">
    </div>
    <div class="form-group">
      <label for="entryDate">Date</label>
      <input type="date" class="form-control" id="entryDate" ng-model="entry.date" placeholder="Date">
    </div>
    <div class="form-group">
      <label for="entryDesc">Description</label>
      <input type="text" class="form-control" id="entryDesc" ng-model="entry.description" placeholder="Description">
    </div>

  </form>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="close()">Close</button>
  <button type="button" class="btn btn-primary" ng-click="create()">Create</button>
</div>
