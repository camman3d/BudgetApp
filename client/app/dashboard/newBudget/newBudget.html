<div class="modal-header">
  <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  </button>
  <h4 class="modal-title">Create a new Budget</h4>
</div>
<div class="modal-body">

  <form role="form">
    <div class="form-group">
      <label for="budgetName">Name</label>
      <input type="text" class="form-control" id="budgetName" ng-model="budget.name" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="budgetAmount">Amount</label>
      <input type="number" class="form-control" id="budgetAmount" ng-model="budget.amount" placeholder="Enter amount">
    </div>
    <div class="form-group">
      <label for="budgetStart">Start Date</label>
      <input type="date" class="form-control" id="budgetStart" ng-model="budget.start" placeholder="Enter amount">
    </div>
    <div class="form-group">
      <label for="budgetDuration">Duration</label>

      <div class="row">
        <div class="col-md-3">
          <select class="form-control" id="budgetDuration" ng-model="budget.duration.timeValue">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-control" ng-model="budget.duration.timeUnit">
            <option value="hour">Hour</option>
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
            <option value="year">Year</option>
          </select>
        </div>
      </div>
    </div>

  </form>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="close()">Close</button>
  <button type="button" class="btn btn-primary" ng-click="create()">Create</button>
</div>
